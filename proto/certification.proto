syntax = "proto3";

import "certificates.proto";
option go_package = "github.com/alphabill-org/alphabill/internal/network/protocol/certification;certification";

message BlockCertificationRequest {
  bytes system_identifier = 1;
  string node_identifier = 2;
  uint64 root_round_number = 3;
  InputRecord input_record = 4;
  bytes signature = 5;
}

syntax = "proto3";

import "transaction.proto";
import "certificates.proto";

option go_package = "gitdc.ee.guardtime.com/alphabill/alphabill/internal/block;block";

message Block {
  bytes system_identifier = 1;
  uint64 block_number = 2;
  bytes previous_block_hash = 3;
  repeated Transaction transactions = 4;
  UnicityCertificate unicity_certificate = 5;
}



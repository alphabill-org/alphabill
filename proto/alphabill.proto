syntax = "proto3";
package rpc;

option go_package = "gitdc.ee.guardtime.com/alphabill/ab-faucet-api/internal/rpc;rpcab";

message Block {
  uint64 block_no = 1;
  bytes prev_block_hash = 2;
  repeated TxOrder tx_orders = 3;
  bytes unicity_certificate = 4;
}

message TxOrder {
  bytes txOrder = 1;
}

message SyncBlocksRequest {
  uint64 block_height = 1;
}

service AlphaBillService {
  rpc SyncBlocks(SyncBlocksRequest) returns (stream Block) {};
}
